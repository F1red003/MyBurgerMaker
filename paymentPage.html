<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="paymentPageStyle.css">
</head>
<body>
  <header>
    <h1><em>Fredy's Burger Maker</em></h1>
    <p>Make your burger in minutes!</p>
  </header>
  <div class="bigContainer">
    <div class="main">
  
      <div class="paymentContainer">
          
      
      
        <h1>Payment</h1>
      
        </div>
        
        <label for="name">Name</label>
          <input type="text" id="name" name="name" placeholder="Name"/>
        <br>
        <label for="card">Card number</label>
          <input type="text" minlength="16" maxlength="16" id="card" name="card" placeholder="0000 0000 0000 0000"/>
        <br>
        <div class="exp-cvc">
          <div class="expiration">
        <label for="expiry">Expiration date</label>
          <input class="inputCard" name="expiry" id="expiry" type="text" required placeholder="00/00"/>
          <br>
          </div>
          <div class="security">
        <label for="cvc">CVC</label>
          <input type="text" minlength="3" maxlength="4" id="cvc" name="cvc" placeholder="XXX" />
        <br>
          </div>
        </div>
      <div class="btn">
          <span id="submit">Submit</span>
      </div>
      </div>
      </div>
  </div>

  
</body>
</html>
