<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onion Design</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .onion {
            position: relative;
            width: 300px;
            height: 300px;
            background: #d8d7f8;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1), 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .onion::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 280px;
            height: 280px;
            background: #d1c9f4;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .onion::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 250px;
            height: 250px;
            background: #c5b3f0;
            border-radius: 50%;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border-radius: 50%;
        }

        .ring:nth-child(1) {
            width: 220px;
            height: 220px;
            background: #b59ce8;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ring:nth-child(2) {
            width: 180px;
            height: 180px;
            background: #a884e1;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ring:nth-child(3) {
            width: 140px;
            height: 140px;
            background: #9b6eda;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ring:nth-child(4) {
            width: 100px;
            height: 100px;
            background: #8f57d4;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .ring:nth-child(5) {
            width: 60px;
            height: 60px;
            background: #8440cd;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>
    <div class="onion">
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
        <div class="ring"></div>
    </div>
</body>
</html>
