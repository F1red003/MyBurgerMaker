<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Burger Buns</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 40px;
      min-height: 100vh;
      background-color: #f0f8ff;
      margin: 0;
    }

    /* Common styles for buns */
    .bun {
      width: 200px;
      height: 100px;
      position: relative;
      background: linear-gradient(to bottom, #f4a940, #e28525);
      box-shadow: inset -10px -10px 20px rgba(0, 0, 0, 0.3), /* Inner shadow for depth */
                  0 15px 10px rgba(0, 0, 0, 0.2); /* Outer shadow */
    }

    /* Top Bun */
    .top-bun {
      border-radius: 100px 100px 20px 20px; /* Rounded top */
    }

    /* Sesame Seeds */
    .top-bun::before {
      content: "";
      position: absolute;
      top: 20px;
      left: 10px;
      width: 100%;
      height: 60px;
      background-image: 
        radial-gradient(circle, #f7f4d0 3px, transparent 3px),
        radial-gradient(circle, #f7f4d0 3px, transparent 3px),
        radial-gradient(circle, #f7f4d0 3px, transparent 3px),
        radial-gradient(circle, #f7f4d0 3px, transparent 3px),
        radial-gradient(circle, #f7f4d0 3px, transparent 3px);
      background-size: 30px 30px;
      background-position: 10px 10px, 50px 30px, 90px 10px, 130px 30px, 70px 50px;
    }

    /* Bottom Bun */
    .bottom-bun {
      border-radius: 20px 20px 100px 100px; /* Rounded bottom */
      height: 60px; /* Slightly shorter for bottom bun */
      box-shadow: inset 10px 10px 20px rgba(0, 0, 0, 0.3), 
                  0 -10px 10px rgba(0, 0, 0, 0.2); /* Adjusted shadow */
    }
  </style>
</head>
<body>
  <!-- Top Bun -->
  <div class="bun top-bun"></div>

  <!-- Bottom Bun -->
  <div class="bun bottom-bun"></div>
</body>
</html>
