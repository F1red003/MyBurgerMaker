<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fredy's Burger Maker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="/img/burgerIcon.png" />
  </head>
  <body>
    <header>
      <h1><em>Fredy's Burger Maker</em></h1>
      <p>Make your burger in minutes!</p>
    </header>
    <main>
      <div class="topContainer">
        <section class="payment">
          <p id="text">you will pay:</p>

          <label id="price">0 DH</label>
        </section>
        <section class="startOverFinshBtns">
          <button class="btn" id="startOverBtn" onclick="resetBurger()">
            Start Over
          </button>
          <button class="btn" id="finishBtn" onclick="addIngredient('top-bun')">
            Finish
          </button>
          <a href="paymentPage.html"><button class="btn" id="payBtn">Pay</button></a>
          
        </section>
      </div>

      <div class="container">
        <section class="ingredients">
          <p2
            ><em><strong>Choose your ingredients</strong></em></p2
          >

          <div class="ingredientsElms" id="sauces">
            <img src="img/sauces.png" alt="sauces" class="imgIngredients" />
            <figcaption class="imgIngredients" id="caption">Sauces</figcaption>

            <div class="saucesChoice">
              <div
                id="ketchup"
                class="choices"
                onclick="addIngredient('Ketchup')"
              >
                <img src="img/ketchup.png" alt="ketchup" class="choiceImg" />
                <figcaption class="choiceImg" id="captionChoice">
                  Ketchup
                </figcaption>
              </div>
              <div
                id="mayonaise"
                class="choices"
                onclick="addIngredient('mayonnaise')"
              >
                <img
                  src="img/mayonaisse.png"
                  alt="mayonaisse"
                  class="choiceImg"
                />
                <figcaption class="choiceImg" id="captionChoice">
                  Mayonaisse
                </figcaption>
              </div>
            </div>
          </div>

          <div class="ingredientsElms" id="vegetables">
            <img
              src="img/vegetables.png"
              alt="vegetables"
              class="imgIngredients"
            />
            <figcaption class="imgIngredients" id="caption">
              Vegetables
            </figcaption>

            <div class="vegetablesChoice">
              <div
                id="tomato"
                class="choices"
                onclick="addIngredient('tomato')"
              >
                <img src="img/tomato.png" alt="tomato" class="choiceImg" />
                <figcaption class="choiceImg" id="captionChoice">
                  Tomato
                </figcaption>
              </div>
              <div id="onion" class="choices" onclick="addIngredient('onion')">
                <img src="img/onion.png" alt="onion" class="choiceImg" />
                <figcaption class="choiceImg" id="captionChoice">
                  Onion
                </figcaption>
              </div>
              <div
                id="lettuce"
                class="choices"
                onclick="addIngredient('lettuce')"
              >
                <img src="img/lettuce.png" alt="lettuce" class="choiceImg" />
                <figcaption class="choiceImg" id="captionChoice">
                  Lettuce
                </figcaption>
              </div>
              <div
                id="cucumber"
                class="choices"
                onclick="addIngredient('pickle')"
              >
                <img src="img/cucumber.png" alt="cucumber" class="choiceImg" />
                <figcaption class="choiceImg" id="captionChoice">
                  Cucumber
                </figcaption>
              </div>
            </div>
          </div>
          <div
            class="ingredientsElms"
            id="cheese"
            onclick="addIngredient('edam')"
          >
            <img src="img/cheese.png" alt="cheese" class="imgIngredients" />
            <figcaption class="imgIngredients" id="caption">Cheese</figcaption>
          </div>
          <div
            class="ingredientsElms"
            id="meat"
            onclick="addIngredient('beef')"
          >
            <img src="img/meat.png" alt="meat" class="imgIngredients" />
            <figcaption class="imgIngredients" id="caption">Meat</figcaption>
          </div>
        </section>
        <section class="workSpace">
          <div class="bun bottomBun" id="bun bottomBun"></div>
        </section>
      </div>
    </main>
    <footer>
      <p>&copy; Fredy's Burger Maker. All Rights Reserved.</p>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
